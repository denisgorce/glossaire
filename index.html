<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon Glossaire Collaboratif</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app">Chargement du glossaire...</div>
<script>
    window.$docsify = {
      name: 'Glossaire Pro',
      repo: 'https://github.com/denisgorce/glossaire', // REMPLACEZ PAR VOTRE LIEN
      auto2top: true,
      search: {
        placeholder: 'Rechercher un terme...',
        noData: 'Aucun r√©sultat !',
        depth: 6
      },
      // Ajout du bouton de modification
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(html) {
            var url = 'https://github.com/denisgorce/glossaire/edit/main/README.md';
            var editHtml = '[üìù Proposer une modification](' + url + ')\n\n';
            return editHtml + html;
          });
        }
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
